intents:
  - total_infected
  - total_infected_by_location
  - total_recoveries_by_location
  - rate_of_increase_by_location
  - total_highest_by
  - total_lowest_by
  - faq_qa
  - help
  - welcome

actions:
  - action_total_infected
  - action_total_infected_by_location
  - action_total_recoveries_by_location
  - action_rate_of_increase_by_location
  - action_faq_qa
  - utter_help
  - utter_welcome

entities:
  - GPE
  - PERSON
  - time

slots:
  GPE:
    type: text

responses:
  utter_total_infected:
    - text: "There are currently {cases} reported cases"

  utter_total_infected_by_location:
    - text: "There are currently {cases} reported cases in {location}"

  utter_total_recoveries:
    - text: "There are currently {cases} recovered cases"

  utter_total_recoveries_by_location:
    - text: "There are currently {cases} recovered cases in {location}"

  utter_error_unknown_location:
    - text: "sorry, i don't know the location '{location}.'"

  utter_welcome: 
    - text: "Hi ðŸ‘‹,\n what do you want to know about COVID-19?"

  utter_help:
    - text: "I can tell you the current number of reported cases for each country and i can answer more general question like 'what are the symptoms?'"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
